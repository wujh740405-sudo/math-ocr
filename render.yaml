services:
  - type: web
    name: math-ocr
    env: python
    plan: free
    buildCommand: |
  apt-get update && apt-get install -y tesseract-ocr
  pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
